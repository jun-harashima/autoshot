<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スクリーンショット</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f7f8fa;
      margin: 0;
      padding: 20px;
      width: 300px;
    }

    h3 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 18px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="file"],
    input[type="number"],
    select {
      width: 100%;
      padding: 6px 8px;
      margin-top: 2px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .size-inputs {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .size-inputs label {
      flex: 1;
      font-weight: normal;
      color: #555;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h3>スクリーンショットを撮る</h3>

  <label for="csvFile">CSV を選択</label>
  <input type="file" id="csvFile" accept=".csv">

  <label for="device">デバイス</label>
  <select id="device">
    <option value="desktop">デスクトップ</option>
    <option value="mobile">スマートフォン</option>
  </select>

  <div class="size-inputs">
    <label>幅: <input type="number" id="width"></label>
    <label>高さ: <input type="number" id="height"></label>
  </div>

  <button id="startBtn">開始</button>

  <script type="module" src="popup.js"></script>
</body>
</html>
